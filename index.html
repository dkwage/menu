    />

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Kang's bar menu</h1>
      </header>
      <main id="menu-container">
        <!-- Menu items will be injected here by JS -->
      </main>
    </div>

    <dialog id="cocktail-modal" class="modal">
      <div class="modal-content">
        <button id="close-modal" class="close-btn">&times;</button>
        <div class="modal-image-container">
          <img id="modal-image" src="" alt="Cocktail Image" />
        </div>
        <div class="modal-details">
          <h2 id="modal-title"></h2>
          <p id="modal-ingredients" class="modal-subtitle"></p>
          <p id="modal-abv" class="modal-abv"></p>
          <p id="modal-description" class="modal-text"></p>

          <!-- rating rows 추가 -->
          <div class="modal-ratings">
            <div class="rating-row">
              <span class="rating-label">Sweet</span>
              <div id="modal-sweet" class="rating"></div>
            </div>
            <div class="rating-row">
              <span class="rating-label">Sour</span>
              <div id="modal-sour" class="rating"></div>
            </div>
          </div>
        </div>
      </div>
    </dialog>
    <script src="app.js"></script>
  </body>
</html>
